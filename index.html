<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Odin Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/src/calc-style.css">
        <script src="./src/math-functions.js"></script>
    </head>

    <body>
        <div class="calculator">
            <div class="calc-screen-div">
                <p class="calc-header"></p>
                <p class="calc-screen"></p>
            </div>

            <div class="calc-keyboard">
                <div class="calc-button" ro-type="number">1</div>
                <div class="calc-button" ro-type="number">2</div>
                <div class="calc-button" ro-type="number">3</div>
                <div class="calc-button" ro-type="number">4</div>
                <div class="calc-button" ro-type="number">5</div>
                <div class="calc-button" ro-type="number">6</div>
                <div class="calc-button" ro-type="number">7</div>
                <div class="calc-button" ro-type="number">8</div>
                <div class="calc-button" ro-type="number">9</div>
                <div class="calc-button" ro-type="number">0</div>
                <div class="calc-button" ro-type="equals">=</div>
                <div class="calc-button" ro-type="clear">C</div>
                <div class="calc-button" ro-type="operand">+</div>
                <div class="calc-button" ro-type="operand">-</div>
                <div class="calc-button" ro-type="operand">*</div>
                <div class="calc-button" ro-type="operand">/</div>
                <div class="calc-button" ro-type="decimal">.</div>
            </div>
            <p class="output" id="error-output"></p>
        </div>
        <script src="./src/page-model.js"></script>
    </body>
</html>
